<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Calculator</h1>
        
        <div class="calculator">
            <div class="screen">
                <div class="operationScreen" id="operationScreen">0</div>
            </div>
            
            <div class="keypad" id="keypad">
                <button class="clearBtn action">C</button>
                <button class="delBtn action">DEL</button>
                <button class="equalsBtn btn-orange action">=</button>

                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn btn-offwhite op">รท</button>

                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn btn-offwhite op">x</button>

                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn btn-offwhite op">-</button>

                <button class="btn">Click me!</button>
                <button class="btn num">0</button>
                <button class="btn num dot">.</button>
                <button class="btn btn-offwhite op">+</button>
            </div>

        </div>
    </body>
</html>
